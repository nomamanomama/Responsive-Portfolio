<!DOCTYPE html>
<html lang="en-us">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="./assets/css/reset.css">
    <link rel="stylesheet" type="text/css" href="./assets/css/style.css">
    <title>Kathy Kennedy</title>
</head>

<body>
    <!-- header bar with navigation menu on right -->
    <header>
        <h1>
            <a href="./index.html">Kathy Kennedy</a>
        </h1>
        <nav>
            <a href="./index.html">About</a> |
            <a href="./portfolio.html">Portfolio</a> |
            <a href="./contact.html">Contact</a>
        </nav>
    </header>
    <!-- container with generic form input boxes -->
    <div class="container">
        <section id="contactBox" class="left">
            <h2>Contact</h2>
            <hr>
            <form id="contactForm">
                <label class="formLabel">Name</label>
                <br>
                <input type="text" id="name">
                <br>
                <label class="formLabel">Email</label>
                <br>
                <input type="email" id="email">
                <br>
                <label class="formLabel">Message</label>
                <br>
                <textarea name="message" id="message" rows="10"></textarea>
                <br>
                <button type="submit" id="contactSubmit">Submit</button>
            </form>
        </section>
        <!-- connect with me box with links to pages  -->
        <section id="connectBox">
            <h3>Connect with Me</h3>
            <hr>
            <div id="link-icons">
                <a id="left-icon" href="https://github.com/nomamanomama">
                    <img src="./assets/images/connect_github.png" alt="github icon" width="68">
                </a>
                <a id="middle-icon" href="https://www.linkedin.com/in/kathy-kennedy-8526867/">
                    <img src="./assets/images/connect_linkedin.png" alt="linkedin icon" width="68">
                </a>
                <a id="right-icon" href="https://stackoverflow.com/users/8930933/nomama">
                    <img src="./assets/images/connect_stackoverflow.png" alt="stackOF icon" width="68">
                </a>
            </div>
        </section>
    </div>
    <footer>
        <p>&copy; Copyright 2018 Kathy Kennedy</p>
    </footer>
</body>

</html>
